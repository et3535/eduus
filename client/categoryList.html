<template name="categoryList">
    <table class="table table-bordered table-condensed table-striped table-hover">
        <thead>
            <tr><th>카테고리명</th><th colspan="2">Action</th></tr>
        </thead>
        <tbody>
        {{#if editing}}
            {{#each list}}
                <tr class="info">
                    <td><div class="edit-thing" name="ctname">{{ctname}}</div></td>
                    <td><button class="btn btn-warning btn-sm" name="remove"><i class="glyphicon glyphicon-trash"></i>삭제</button></td>
                    <td><button class="btn btn-info btn-sm" name="modify"><i class="glyphicon glyphicon-wrench"></i>수정</button></td>
                </tr>
            {{/each}}
         {{else}}
            {{#each list}}
                <tr class="info">
                    <td><input type="text" style="width:100%" name="ctname" value={{ctname}}></td>
                    <td><button class="btn btn-warning btn-sm" name="save"><i class="glyphicon glyphicon-ok"></i>저장</button></td>
                    <td><button class="btn btn-info btn-sm" name="cancle"><i class="glyphicon glyphicon-repeat"></i>취소</button></td>
                </tr>
            {{/each}}
         {{/if}}
        </tbody>
    </table>
</template>


<template name="categoryInput">
    <div class="well">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" name="ctname" placeholder="카테고리명">
                <button class="btn btn-info btn-sm" name="saveCategory">
                    <i class="glyphicon glyphicon-ok"></i>등록
                </button>
            </div>
        </div>
    </div>
</template>
